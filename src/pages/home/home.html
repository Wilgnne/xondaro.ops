<ion-header>
  <ion-toolbar>
    <ion-title>Discord Servers</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content pendding>

    <ion-card *ngFor="let i of discord.guilds" class= "card-background-page">
      <ion-card>

          <div class="card-title">{{i.name}}</div>
          <div class="card-subtitle">{{i.channels.size}} canais</div>
        </ion-card>
  </ion-card>


</ion-content>
